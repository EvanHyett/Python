<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Database</title>
</head>
<body>
    <h1>All Users</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.full_name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.create_at }}</td>
                    <td><a href="/user/{{user.id}}/show">Show | </a><a href="/user/{{user.id}}/edit">Edit | </a><a href="/user/{{user.id}}/delete">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Add a New User</a>
</body>
</html>
